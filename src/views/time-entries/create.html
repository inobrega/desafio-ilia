<!DOCTYPE html>
<html>
<head>
    <title>Create Time Entry</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Create Time Entry</h2>
    <form action="/web/time-entries" method="post">
        <div class="form-group">
            <label for="moment">Moment</label>
            <input type="datetime-local" class="form-control" id="moment" name="moment" required>
        </div>
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="text" class="form-control" id="userId" name="userId" required>
        </div>
        <!-- Adicione mais campos conforme necessÃ¡rio -->
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<!-- Inclua o JS do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
